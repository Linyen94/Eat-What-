<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>現在要吃什麼？</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #777;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover:enabled {
      background-color: #ff5722;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 40px;
      font-size: 2em;
      font-weight: bold;
      color: #d84315;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>🍜 現在要吃什麼？</h1>
  <p>按下按鈕，AI 幫你決定今天吃啥！</p>
  <button id="decideBtn" disabled>載入中...</button>

  <div class="result" id="result"></div>
  <img id="foodImage" src="" alt="" style="display:none;">

  <script>
    let foods = [];
    const btn = document.getElementById('decideBtn');

    // 載入菜單 JSON
    fetch('./menu.json')
      .then(response => response.json())
      .then(data => {
        foods = data;
        btn.disabled = false;
        btn.textContent = '決定！';
      })
      .catch(error => {
        console.error('載入菜單失敗:', error);
        btn.textContent = '載入失敗';
      });

    btn.addEventListener('click', () => {
      if (foods.length === 0) {
        alert('菜單資料尚未載入，請稍候再試！');
        return;
      }
      const randomFood = foods[Math.floor(Math.random() * foods.length)];
      document.getElementById('result').textContent = randomFood.name;
      const foodImg = document.getElementById('foodImage');
      foodImg.src = randomFood.img + "?auto=format&fit=crop&w=800&q=80";
      foodImg.style.display = "block";
    });
  </script>

</body>
</html>
